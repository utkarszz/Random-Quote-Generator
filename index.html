<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /*  Body responsive aur perfectly centered */
    body {
      background-color: black;
      color: aqua;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    /*  Container responsive */
    #first {
      width: 100%;
      max-width: 1000px;
    }

    /*  Heading responsive */
    h1 {
      font-size: 4vw;
      margin-bottom: 20px;
    }

    /*  Button styling responsive + fixed glow + animation */
    button {
      background-color: #383333;
      color: rgb(247, 0, 0);
      height: 50px;
      border: none;
      border-radius: 10px;
      box-shadow: 1px 1px 10px 3px blue;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      transform: scale(1.05);
      box-shadow: 1px 1px 20px 4px blue;
    }

    /*  Mobile friendly */
    @media (max-width: 600px) {
      body {
        font-size: 20px;
        padding: 10px;
      }
      h1 {
        font-size: 6vw;
      }
      button {
        height: 45px;
        font-size: 16px;
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div id="first">
    <h1>Honesty is best policy</h1>
    <button>Generate a random quote</button>
  </div>

  <script src="./first.js"></script>
</body>
</html>
